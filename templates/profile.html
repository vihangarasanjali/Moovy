{% extends "base.html" %}

{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>
  <p>This is your profile page.</p>

  <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock %}
