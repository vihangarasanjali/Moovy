{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">ðŸŽ¬ Movie List</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Stock</th>
                    <th>Daily Rate</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                    <tr>
                        <td>
                            <a href="{% url 'movies:detail' movie.id %}" class="text-decoration-none fw-semibold">
                                {{ movie.title }}
                            </a>
                        </td>
                        <td>{{ movie.genre }}</td>
                        <td>{{ movie.number_in_stock }}</td>
                        <td>${{ movie.daily_rate }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No movies available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
